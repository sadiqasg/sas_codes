<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Machine</title>
    <link rel="stylesheet" type="text/css" href="main.css">
  </head>
  
  <body>
      <h1 class="text head">Quote Machine</h1>
    
    <div class="quote-section">
      
      <h1 id="quoter">Remember, no one can make you feel inferior without your consent. <span class="author"> - Eleanor Roosevelt </span></h1>
      <br />
      <button onclick="newQuote()" class="btn">New Quote</button>
      <button onclick="shareQ()" class="btn btn2">Tweet</button>
    </div> <!-- quote section end -->
            
    <div class="footer">
      <p class="text">Designed By <span>Sadiq</span></p>
    </div>

    <script src="script.js" type="text/javascript"></script>

  </body>
</html>
