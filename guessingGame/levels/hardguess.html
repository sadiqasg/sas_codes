<body>
	<h3 id="h3">Guess The Number Game<br/>
		<small>Hard</small></h3>
	<hr style="margin-top:-1em;width:30%;border:1px solid #4f4f4f;">
	<main class="main">
		<span id="text">A random number between 
			<span class="sub">1 and 10000</span> has been generated.<br/> 
			<span>Can you <b class="sub">Guess The Number?</b></span> 
		</span>
		<input type="number" id="guess" maxlength="3" placeholder="Enter your guess here" />
		<br>
		<button id="run">Guess!</button>
		
		<p id="response"></p>

		<a class="home" href="../index.html">Return Home</a>	
		<br><br>	
	</main>
