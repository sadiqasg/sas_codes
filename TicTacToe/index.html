<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.1/animate.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1 class="text-center">TIC-TAC-TOE</h1>

	<h3 class="text-center"></h3>
	
	<div class="row">
			<div id="b00" class="b1 col-xs-4"></div>
  		<div id="b01" class="b2 col-xs-4"></div>
  		<div id="b02" class="b3 col-xs-4"></div>
		  <div id="b10" class="b4 col-xs-4"></div>
			<div id="b11" class="b5 col-xs-4"></div>
			<div id="b12" class="b6 col-xs-4"></div>
			<div id="b20" class="b7 col-xs-4"></div>
			<div id="b21" class="b8 col-xs-4"></div>
		  <div id="b22" class="b9 col-xs-4"></div>
	</div>


	<div class="text-center">
		  <div class="btn play">Play as</div>
	</div>


	<!-- modal box -->
	<div class="modal">

			<!-- Modal content -->
			<div class="modal-content text-center">    			
			<p>Play as:</p>
			  <div class="btn X">X</div>
			    <div class="btn O">O</div>
		  </div>
	</div>
</body>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="script.js"></script>
